<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome</title>
</head>
<body>
    <header>
        <p>Anything But</p><h1>A <em>Simple</em> Calculator</h1>
    </header>
    <div class="container">
        <div class="container-2">
            <div class="screen previous">Hello World</div>
            <div class="big screen current">0.00</div>
        </div>
        <div class="container-3">
            <div class="btn top clear">Clear</div>
            <div class="btn top back">Backspace</div>
        </div>
        <div class="container-4">
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn side operator">/</div>
        </div>
        <div class="container-5">
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>    
            <div class="btn side operator">*</div>
        </div>
        <div class="container-6">
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn side operator">-</div>
        </div>
        <div class="container-7">
            <div class="btn number">0</div>
            <button class="btn dot" id="decimal">.</button>
            <div class="btn equals">=</div>
            <div class="btn side operator">+</div>
        </div>                
                        
    </div>
</body>
<script src="./js/main.js" defer></script>
</html>
