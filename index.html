<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome</title>
</head>
<body>
    <header>
        <p>Anything But</p><h1>A <em>Simple</em> Calculator</h1>
    </header>
    <div class="container">
        <div class="container-2">
            <div class="screen">Hello World</div>
        </div>
        <div class="container-3">
            <div class="btn top">Clear</div>
            <div class="btn top">Backspace</div>
        </div>
        <div class="container-4">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn side">/</div>
        </div>
        <div class="container-5">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>    
            <div class="btn side">*</div>
        </div>
        <div class="container-6">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn side">-</div>
        </div>
        <div class="container-7">
            <div class="btn">0</div>
            <div class="btn dot">.</div>
            <div class="btn equals">=</div>
            <div class="btn side">+</div>
        </div>                
                        
    </div>
</body>
<script src="./js/main.js" defer></script>
</html>
